<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Voice Recorder</title>
</head>

<body>

    <div class="container mx-auto">
        <h1>Voice Modulation App</h1>
        <p>A tiny app that allows you to save the recording and change the voice</p>
        <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. </h3>
        <div class="app mx-auto">
            <!-- <div class="md-form">
                <textarea id="form7" class="md-textarea form-control" rows="3"></textarea>
                <label for="form7">Material textarea</label>
              </div> -->

            <div class="md-form input-single">
                <label for="note-textarea">Type to save the recording</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="note-textarea"
                    rows="6"></textarea>

            </div>

            <button type="button" class="btn btn-primary" id="start-record-btn" title="Start Recording">Start
                Recording</button>
            <button type="button" class="btn btn-primary" id="pause-record-btn" title="Pause Recording">Pause
                Recording</button>
            <button type="button" class="btn btn-primary" id="save-note-btn" title="Save Note">Save Recording</button>
            <!-- <p id="recording-instructions">Press the <strong>Start Recording</strong> button and allow access.</p> -->
            <h3>My Notes</h3>
            <ul class="list-group" id="notes">
                <li>
                    <p class="no-notes">You don't have any recordings.</p>
                </li>
            </ul>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script>
        requirejs.config({
            //By default load any module IDs from js/lib
            baseUrl: 'js/lib',
            //except, if the module ID starts with "app",
            //load it from the js/app directory. paths
            //config is relative to the baseUrl, and
            //never includes a ".js" extension since
            //the paths config could be for a directory.
            paths: {
                app: '../voice_modulation/node_modules'

            }
        });

        // Start the main app logic.
        requirejs(['text-to-mp3', 'fs'],
            function (textToMp3, fs) {
                //jQuery, canvas and the app/sub module are all
                //loaded and can be used here now.
                // var textToMp3 = require('text-to-mp3');
                // var fs = require('fs');
            });

    </script>
    <!-- <script data-main="scripts/main.js" src="scripts/require.js"></script> -->

    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <!-- autoincrementing local storage -->
    <!-- <script src="store.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
